<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="links-top">
          <a id="gmail-link" href="">Gmail</a>
          <a id="images-link" href="">Images</a>
        </div>
        <a id="app-menu" href=""><i class="material-icons">apps</i></a>
        <a id="google-avatar" href=""
          ><img class="avatar-img" src="images/avatar.jpg"
        /></a>
      </nav>
    </header>
    <main>
      <div class="google-logo">
        <img src="images/google.png" alt="google logo" />
      </div>
      <div class="outer-box">
        <div class="search-box">
          <img id="search-icon" src="images/google-search.png" alt="" />
          <input type="search" id="user-input" name="user-input" />
          <img
            id="microphone-icon"
            src="images/google-microphone.png"
            alt="google-microphone"
          />
        </div>
      </div>
      <div class="submit-buttons">
        <input type="submit" id="submit" value="Google Search" />
        <input type="submit" id="submit" value="I'm Feeling Lucky" />
      </div>
    </main>
    <footer>
      <div class="footer-one">
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search works</a>
      </div>
      <div class="footer-two">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </footer>
  </body>
</html>
